<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <main>
        <section>
            <div class="flex1">
                <div class="items">
                    <input type="text" id="item-name-input" class="textitem" placeholder="Name""">
                </div>
                <div class="items">
                    <input type="text" id="item-price-input" class="textitem" placeholder="price">
                </div>
                <button type="button" id="button" onclick="insertItem()">Add</button>
            </div>
            <div>
                <table id="table">
                    <tr>
                        <th>S.No.</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </table>
            </div>
            <div class="total">Total = <span id="grandTotal">0<span>
            </div>
            
        </section>
    </main>
    <script src="functional.js"></script>
</body>
</html>
